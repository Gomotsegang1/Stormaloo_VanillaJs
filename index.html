<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Stormy</title>
  </head>
  <div class="app">
    <body>
      <h1>Welcome to Stormy</h1>
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humididty: <strong> 66%,</strong> wind:
              <strong> 3.13km/h </strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
    </body>
    <footer>
      <p>
        coded by
        <a href="https://github.com/Gomotsegang1" target="_blank"
          >Gomotsegang Matloa</a
        >, code hosted on
        <a
          href="https://github.com/Gomotsegang1?tab=repositories"
          target="_blank"
        >
          on GitHub</a
        >
        and website hosted
        <a href="#" target="_blank"> on Netlify</a>
      </p>
    </footer>
  </div>
</html>
